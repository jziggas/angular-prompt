<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">{{options.title}}</h4>
    </div>
    <div class="modal-body">

        <p ng-if="options.message">
            {{options.message}}
        </p>

        <form id="cgPromptForm" name="cgPromptForm" ng-if="options.input" ng-submit="submit()">
            <div class="form-group" ng-class="{'has-error':cgPromptForm.$invalid && changed}">
                <label for="cgPromptInput">{{options.label}}</label>
                <input id="cgPromptInput" type="text" class="form-control" placeholder="{{options.label}}" name="cgPromptInput" ng-model="input.name" ng-change="changed=true" ng-if="!options.values || options.values.length === 0"/ autofocus="autofocus" ng-maxlength="{{options.inputMaxLength}}" ng-minlength="{{options.inputMinLength}}" ng-required="{{options.inputRequired}}">
                <div ng-show="changed" style="margin:5px;color:#a94442;">
                    <span ng-if="cgPromptForm.cgPromptInput.$error.minlength" class="cg-prompt-error">A minimum length of {{ options.inputMaxLength }} is required.</span>
                    <span ng-if="cgPromptForm.cgPromptInput.$error.maxlength">A minimum length of {{ options.inputMinLength }} is required.</span>
                    <span ng-if="cgPromptForm.cgPromptInput.$error.required">This field is required.</span>
                </div>
                <div class="input-group" ng-if="options.values">
                    <input id="cgPromptInput" type="text" class="form-control" placeholder="{{options.label}}" ng-model="input.name" ng-change="changed=true" autofocus="autofocus"/ required>

                    <div class="input-group-btn" dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle data-toggle="dropdown"><span class="caret"></span></button>
                        <ul class="dropdown-menu pull-right">
                            <li ng-repeat="value in options.values"><a href="" ng-click="input.name = value">{{value}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
         </form>

    </div>
    <div class="modal-footer">
        <button ng-repeat="button in options.buttons track by button.label" class="btn btn-default {{button.class}}" ng-class="{'btn-primary':button.primary}" ng-click="buttonClicked(button)">{{button.label}}</button>
    </div>
</div>
